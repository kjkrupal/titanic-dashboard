<!DOCTYPE html>
<html lang="en">
<head>
    <title id="Description">Titanic Dashboard</title>
    <meta name="description" content="This sample demonstrates how we can bind jQWidgets DataTable widget to JSON Data by using jQWidgets DataAdapter plugin.">
    <link rel="stylesheet" href="jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="jqwidgets/styles/jqx.bootstrap.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />	
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxdata.js"></script> 
    <script type="text/javascript" src="jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.selection.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.pager.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.columnsresize.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxnumberinput.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxwindow.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxinput.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxfileupload.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxform.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body class='default'>
    <div id="legend"></div>
    <div id="jqxgrid">
        
    </div>
    <div id="uploadWindow" style="overflow: hidden;">
        <div id="uploadTitle"></div>
        
        <table>
            <tr>
                <td align="right"></td>
                <td align="left"><div id="selectUpload"></div></td>
            </tr>
            <tr>
                <td align="right"></td>
                <td style="padding-top: 10px;" align="right">
                    <input style="margin-right: 5px;" type="button" id="uploadSave" value="Upload" />
                    <input id="cancelUpload" type="button" value="Close" />
                </td>
            </tr>    
        </table>
    </div>
    <div id="popupWindow">
        <div id="formTitle"></div>
        <div style="overflow: hidden;">
            <table>
                <tr>
                    <td align="right">Passenger ID:</td>
                    <td align="left"><input id="passengerId" /></td>
                </tr>
                <tr>
                    <td align="right">Name:</td>
                    <td align="left"><input id="name" /></td>
                </tr>
                <tr>
                    <td align="right">Age:</td>
                    <td align="left"><input id="age" /></td>
                </tr>
                <tr>
                    <td align="right">Sex:</td>
                    <td align="left"><div id="sex"></div></td>
                </tr>
                <tr>
                    <td align="right">Passenger Class:</td>
                    <td align="left"><div id="pclass"></div></td>
                </tr>
                <tr>
                    <td align="right">Survived:</td>
                    <td align="left"><div id="survived"></div></td>
                </tr>
                <tr>
                    <td align="right">Number of siblings/spouse:</td>
                    <td align="left"><input id="sibsp" /></td>
                </tr>
                <tr>
                    <td align="right">Number of parents/children:</td>
                    <td align="left"><input id="parch" /></td>
                </tr>
                <tr>
                    <td align="right">Ticket number:</td>
                    <td align="left"><input id="ticket"/></td>
                </tr>
                <tr>
                    <td align="right">Fare:</td>
                    <td align="left"><div id="fare"></div></td>
                </tr>
                <tr>
                    <td align="right">Cabin number:</td>
                    <td align="left"><input id="cabin" /></td>
                </tr>
                <tr>
                    <td align="right">Port of embarkation:</td>
                    <td align="left"><div id="embarked"></div></td>
                </tr>
                <tr>
                    <td align="right"></td>
                    <td style="padding-top: 10px;" align="right">
                        <input style="margin-right: 5px;" type="button" id="Save" value="Save" />
                        <input id="Cancel" type="button" value="Cancel" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
